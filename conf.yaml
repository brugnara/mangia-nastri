sharedConf:
  ignore:
    headers:
      - "User-Agent"
      - "Accept"

commander:
  port: 1333

proxy:
  - port: 8080
    name: "test"
    protocol: "http"
    destination: "https://jsonplaceholder.typicode.com/"

    dataSource:
      type: "redis"
      uri: "redis://localhost:6379/0"

    ignore:
      headers:
        - "Monaco"
        - "Test"

  - port: 8081
    name: "test"
    protocol: "http"
    destination: "https://jsonplaceholder.typicode.com/"

    dataSource:
      type: "inMemory"

    ignore:
      headers:
        - "Monaco"
        - "Test"

  - port: 8082
    name: "test"
    protocol: "http"
    destination: "https://jsonplaceholder.typicode.com/"

    dataSource:
      type: "sqlite3"
      uri: "file::memory:?cache=shared"

    ignore:
      headers:
        - "Monaco"
        - "Test"

  - port: 8083
    name: "test"
    protocol: "http"
    destination: "https://jsonplaceholder.typicode.com/"

    dataSource:
      type: "sqlite3"
      uri: "test.db"

    ignore:
      headers:
        - "Monaco"
        - "Test"
